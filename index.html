<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">

        </div>

        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="./resources/images/view-dashboard.svg">
                <div>Dashboard</div>
            </div>
            <div class="sidebar-top">
                <div class="sidebar-container">
                    <img src="./resources/images/home.svg">
                    <div class="home, side-item">Home</div>
                </div>
                <div class="sidebar-container">
                    <img src="./resources/images/card-account-details-outline.svg">
                    <div class="profile, side-item">Profile</div>
                </div>
                <div class="sidebar-container">
                    <img src="./resources/images/message.svg">
                    <div class="messages, side-item">Messages</div>
                </div>
                <div class="sidebar-container">
                    <img src="./resources/images/clock.svg">
                    <div class="history, side-item">History</div>
                </div>
                <div class="sidebar-container">
                    <img src="./resources/images/note-multiple.svg">
                    <div class="task, side-item">Task</div>
                </div>
                <div class="sidebar-container">
                    <img src="./resources/images/account-group.svg">
                    <div class="communities, side-item">Communities</div>
                </div>
            </div>
            <div class="sidebar-bottom">
                <div class="sidebar-container">
                    <img src="./resources/images/cog.svg">
                    <div class="settings, side-item">Settings</div>
                </div>
                <div class="sidebar-container">
                    <img src="./resources/images/help-box.svg">
                    <div class="support, side-item">Support</div>
                </div>
                <div class="sidebar-container">
                    <img src="./resources/images/shield-check.svg">
                    <div class="privacy, side-item">Privacy</div>
                </div>
            </div>
        </div>
        
        <div class="main-content">

        </div>
    </div>

</body>
</html>
